<html xmlns="http://www.w3.org/1999/xhtml"><head><title>eval Is Evil</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="eval Is Evil"><div class="titlepage"><div><div><h1 class="title"><a id="eval_is_evil"/>eval Is Evil</h1></div></div></div><p>The <code class="literal">eval</code> function and its relatives (<code class="literal">Function</code>, <code class="literal">setTimeout</code>, and <code class="literal">setInterval</code>)
                provide access to the JavaScript compiler. This is sometimes useful, but in most
                cases it indicates the presence of extremely bad coding. The <code class="literal">eval</code> function is the most misused feature of
                JavaScript.</p></div></body></html>
