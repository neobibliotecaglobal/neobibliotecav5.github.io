<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Labels</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="Labels"><div class="titlepage"><div><div><h1 class="title"><a id="labels"/>Labels</h1></div></div></div><p>JavaScript allows any statement to have a label, and labels have a separate
                namespace. JSLint is stricter.<a id="IDX-APP-C-0649" class="indexterm"/><a id="IDX-APP-C-0650" class="indexterm"/><a id="IDX-APP-C-0651" class="indexterm"/><a id="IDX-APP-C-0652" class="indexterm"/><a id="IDX-APP-C-0653" class="indexterm"/><a id="IDX-APP-C-0654" class="indexterm"/><a id="IDX-APP-C-0655" class="indexterm"/><a id="IDX-APP-C-0656" class="indexterm"/><a id="IDX-APP-C-0657" class="indexterm"/><a id="IDX-APP-C-0658" class="indexterm"/><a id="IDX-APP-C-0659" class="indexterm"/><a id="IDX-APP-C-0660" class="indexterm"/><a id="IDX-APP-C-0661" class="indexterm"/><a id="IDX-APP-C-0662" class="indexterm"/><a id="IDX-APP-C-0663" class="indexterm"/><a id="IDX-APP-C-0664" class="indexterm"/><a id="IDX-APP-C-0665" class="indexterm"/><a id="IDX-APP-C-0666" class="indexterm"/><a id="IDX-APP-C-0667" class="indexterm"/><a id="IDX-APP-C-0668" class="indexterm"/><a id="IDX-APP-C-0669" class="indexterm"/><a id="IDX-APP-C-0670" class="indexterm"/><a id="IDX-APP-C-0671" class="indexterm"/><a id="IDX-APP-C-0647" class="indexterm"/><a id="IDX-APP-C-0648" class="indexterm"/></p><p>JSLint expects labels only on statements that interact with <code class="literal">break</code>: <code class="literal">switch</code>,
                    <code class="literal">while</code>, <code class="literal">do</code>,
                and <code class="literal">for</code>. JSLint expects that labels will be
                distinct from variables and parameters.</p></div></body></html>
