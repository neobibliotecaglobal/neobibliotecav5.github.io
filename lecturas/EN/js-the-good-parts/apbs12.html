<html xmlns="http://www.w3.org/1999/xhtml"><head><title>void</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="void"><div class="titlepage"><div><div><h1 class="title"><a id="void"/>void</h1></div></div></div><p>In many languages, <code class="literal">void</code> is a type that has no
                values. In JavaScript, <code class="literal">void</code> is an operator that
                takes an operand and returns <code class="literal">undefined</code>. This is
                not useful, and it is very confusing. Avoid <code class="literal">void</code>.<a id="IDX-APP-B-0581" class="indexterm"/><a id="IDX-APP-B-0580" class="indexterm"/></p></div></body></html>
