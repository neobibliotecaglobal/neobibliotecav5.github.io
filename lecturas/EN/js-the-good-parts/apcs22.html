<html xmlns="http://www.w3.org/1999/xhtml"><head><title>void</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="void"><div class="titlepage"><div><div><h1 class="title"><a id="void-id1"/>void</h1></div></div></div><p>In most C-like languages, <code class="literal">void</code> is a type. In
                JavaScript, <code class="literal">void</code> is a prefix operator that always
                returns <code class="literal">undefined</code>. JSLint does not expect to see
                    <code class="literal">void</code> because it is confusing and not very
                    useful.<a id="IDX-APP-C-0675" class="indexterm"/><a id="IDX-APP-C-0676" class="indexterm"/><a id="IDX-APP-C-0677" class="indexterm"/><a id="IDX-APP-C-0678" class="indexterm"/><a id="IDX-APP-C-0679" class="indexterm"/><a id="IDX-APP-C-0674" class="indexterm"/></p></div></body></html>
