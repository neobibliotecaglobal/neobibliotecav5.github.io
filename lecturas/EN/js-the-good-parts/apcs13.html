<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><title>with Statement</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="with Statement"><div class="titlepage"><div><div><h1 class="title"><a id="with_statement-id1"/>with Statement</h1></div></div></div><p>The <code class="literal">with</code> statement was intended to provide a
                shorthand in accessing members in deeply nested objects. Unfortunately, it behaves
                very badly when setting new members. Never use the <code class="literal">with</code> statement. Use a <code class="literal">var</code>
                    instead.<a id="IDX-APP-C-0636" class="indexterm"/><a id="IDX-APP-C-0637" class="indexterm"/><a id="IDX-APP-C-0638" class="indexterm"/><a id="IDX-APP-C-0639" class="indexterm"/><a id="IDX-APP-C-0640" class="indexterm"/><a id="IDX-APP-C-0641" class="indexterm"/><a id="IDX-APP-C-0642" class="indexterm"/><a id="IDX-APP-C-0643" class="indexterm"/><a id="IDX-APP-C-0644" class="indexterm"/><a id="IDX-APP-C-0645" class="indexterm"/></p><p>JSLint does not expect to see a <code class="literal">with</code>
                statement.</p></div></body></html>
