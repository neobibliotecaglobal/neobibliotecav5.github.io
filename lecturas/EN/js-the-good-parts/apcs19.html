<html xmlns="http://www.w3.org/1999/xhtml"><head><title>++ and −−</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="++ and −−"><div class="titlepage"><div><div><h1 class="title"><a id="plusplus_and"/>++ and −−</h1></div></div></div><p>The <code class="literal">++</code> (increment) and <code class="literal">--</code> (decrement) operators have been known to contribute to bad code by
                encouraging excessive trickiness. They are second only to faulty architecture in
                enabling viruses and other security menaces. The JSLint option <code class="literal">plusplus</code> allows the use of these operators.</p></div></body></html>
