<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Confusing Pluses and Minuses</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="Confusing Pluses and Minuses"><div class="titlepage"><div><div><h1 class="title"><a id="confusing_pluses_and_minuses"/>Confusing Pluses and Minuses</h1></div></div></div><p>JSLint expects that <code class="literal">+</code> will not be followed by
                    <code class="literal">+</code> or <code class="literal">++</code>,
                and that <code class="literal">-</code> will not be followed by <code class="literal">-</code> or <code class="literal">--</code>. A
                misplaced space can turn <code class="literal">+ +</code> into <code class="literal">++</code>, an error that is difficult to see. Use parentheses
                to avoid confusion.</p></div></body></html>
