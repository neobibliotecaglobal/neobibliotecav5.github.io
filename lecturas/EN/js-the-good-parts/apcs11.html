<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><title>switch Statement</title><link rel="stylesheet" href="core.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.74.0"/></head><body><div class="sect1" title="switch Statement"><div class="titlepage"><div><div><h1 class="title"><a id="switch_statement"/>switch Statement</h1></div></div></div><p>A common error in <code class="literal">switch</code> statements is to
                forget to place a <code class="literal">break</code> statement after each
                case, resulting in unintended fall-through. JSLint expects that the statement before
                the next case or default is one of these: <code class="literal">break</code>,
                    <code class="literal">return</code>, or <code class="literal">throw</code>.</p></div></body></html>
